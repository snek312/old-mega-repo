<!DOCTYPE html>
<html>

<head>
    <title>Pig Game</title>
    <link rel='stylesheet' href='stylesheets/style.css' />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>

<body>

    <main class="mainWrapper">
        <div class="player active" id="id-player0">
            <div class="playerName">Player 1</div>
            <div class="playerScore">0</div>
            <div class="currentWrapper">
                <div class="currentTittle">Current</div>
                <div class="currentScore">0</div>
            </div>
        </div>
        <div class="menu">
            <div class="menuTop">
                <button class="menuItem id-newGame" id="id-newGame">
                    <ion-icon name="add"></ion-icon>
                    New game
                </button>
            </div>
            <div class="dice"></div>
            <div class="menuTop">
                <div>
                    <button class="menuItem" id="id-roll">
                        <ion-icon name="arrow-round-forward"></ion-icon>
                        Roll dice
                    </button>
                </div>
                <div>
                    <button class="menuItem" id="id-hold">
                        <ion-icon name="checkmark"></ion-icon>
                        Hold
                    </button>
                </div>
            </div>
        </div>
        <div class="player" id="id-player1">
            <div class="playerName">Player 2</div>
            <div class="playerScore">0</div>
            <div class="currentWrapper">
                <div class="currentTittle">Current</div>
                <div class="currentScore">0</div>
            </div>
        </div>
    </main>
</body>
<script src="javascripts/game.js"></script>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</html>
