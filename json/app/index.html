<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple JSON file generator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <main class="mainWrapper">
        <button id="id-newItem" class="button" title="new key">
            <i class="fas fa-plus"></i>
        </button>
    </main>

    <aside class="asideWrapper">
        <header>
            <div class="preview">
                <code id="id-preview"></code>
            </div>
            <div>
                <div>
                    <span>File name</span>
                    <input class="filename" id="id-fileName" type="text" placeholder="name">
                    <span>.json</span>
                </div>
            </div>
            <div class="buttons">
                <button id="id-generate" class="button" title="generate json">
                    <i class="fas fa-check"></i>
                </button>

                <button id="id-download" class="button" title="download file">
                    <i class="fas fa-download"></i>
                </button>
            </div>
        </header>
        <footer class="footer">
        </footer>
    </aside>

    <script src="scripts/components/download.js"></script>
    <script src="scripts/components/engine.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
